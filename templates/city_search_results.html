<div class="nav">
    <a class="back back-1"><img src="{{ url_for('static', filename='back_arrow.png') }}"></a>
    <a class="forward forward-2" style="display: none"><img src="{{ url_for('static', filename='forward_arrow.png') }}"></a>
</div>
<div>
    <input type="checkbox" id="checkall">
    <label for="checkall">Check all</label>
</div>
<div class="cities-container">
    {% for city in cities %}
    <div class="city">
        <input type="checkbox" id="city-{{ city }}" class="city" name="city" value="{{ city }}">
        <label for="city-{{ city }}">{{ city }}</label>
    </div>
    {% endfor %}
</div>
<form class="jobsearch">
    <div>
       <label class="input-label">Job code</label>
       <input type="text" name="jobcode" value="sof">
    </div>
    <div>
       <label class="input-label">Keywords</label>
       <input type="text" name="keywords">
    </div>
    <div>
       <button id="jobsearch">Search for jobs</button>
    </div>
</form>
