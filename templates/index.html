<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="header">
    <div class="header-content">
        clc
    </div>
</div>
<div class="container">
    <form id="form" action="search">
        <div>
           <label>City</label>
           <input type="text" name="defaultcity" value="orangecounty">
        </div>
        <div>
           <label>Job code</label>
           <input type="text" name="jobcode" value="sof">
        </div>
        <div>
           <label>Truncate</label>
           <input type="checkbox" name="truncate" checked>
        </div>
        <div>
           <button id="citysearch">Search for cities</button>
           <button id="jobsearch">Search</button>
        </div>
    </form>
</div>
<div class="container" id="job-search-results"></div>
<div class="container" id="city-search-results"></div>
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='clc.js') }}"></script>
</body>
</html>
