<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery-ui.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<link href='//fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="header">
    <div class="header-content">
        clc
    </div>
</div>
<div class="container" id="city-search-form">
    <div class="nav">
        <a class="forward forward-1" style="display: none" onclick="clc.forward(1)"><img src="{{ url_for('static', filename='forward_arrow.png') }}"></a>
    </div>
    <form class="citysearch" action="citysearch">
        <div>
           <label class="input-label">Base city</label>
           <input type="text" name="defaultcity" value="orangecounty">
           <img class="clear-x" src="{{ url_for('static', filename='x.png') }}">
        </div>
        <div>
           <button id="citysearch">Search for cities</button>
        </div>
    </form>
</div>
<div class="container" id="city-search-results">
    <div class="nav">
        <a class="back back-2" onclick="clc.back(1)"><img src="{{ url_for('static', filename='back_arrow.png') }}"></a>
        <a class="forward forward-2" style="display: none" onclick="clc.forward(2)"><img src="{{ url_for('static', filename='forward_arrow.png') }}"></a>
    </div>
</div>
<div class="container" id="job-search-results">
    <div class="nav">
        <a class="back back-2" onclick="clc.back(2)"><img src="{{ url_for('static', filename='back_arrow.png') }}"></a>
    </div>
</div>
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-ui.min.js') }}"></script>
<script src="{{ url_for('static', filename='clc.js') }}"></script>
<script type="text/template" id="template-loading">
    <div id="{city}-container">
        <h4 class="city">{city}</h4>
        <ul><li class="placeholder">Loading...</li></ul>
    </div>
</script>
<script type="text/template" id="template-loading-failed">
    <li>Loading failed. <a id="try-again-{city}">Try again</a>.</li>
</script>
</body>
</html>
